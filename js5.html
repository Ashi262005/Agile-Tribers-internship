<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //1-10
    console.log("numbers 1-10")
    for (var i = 1; i <= 10; i++) {
        console.log(i);
    }

    // Even numbers 1-20
    console.log("Even numbers 1-20")
    for(var i=1;i<=20;i++){
        if (i % 2 == 0) {
            console.log(i);
        }
    }

    //odd numbers 1-20
    console.log("odd numbers 1-20")
    for(var i=1;i<=20;i++){
        if ( i % 2 !== 0) {
            console.log(i);
        }
    }

    //Calculate the Factorial of a Number
    console.log("factorial numbers")
    function factorial(n) {
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
    }
    console.log(factorial(5)); 

    //Sum of Numbers from 1 to 100
    console.log("sum of 1-100")
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
    sum += i;
    }
    console.log(sum);

    //Calculate the Average of Numbers in an Array
    console.log("Average numners in array")
    function calculateAverage(array) {
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        sum += array[i];
    }
    return sum / array.length;
    }
    console.log(calculateAverage([10, 20, 30, 40]));

    //Draw Patterns Using Nested For Loops (Triangle Pattern)
    console.log("triangle pattern")
    let rows = 5;
    for (let i = 1; i <= rows; i++) {
    let pattern = '';
    for (let j = 1; j <= i; j++) {
        pattern += '*';
    }
    console.log(pattern);
    }

    //Print Numbers from 1 to 10
    console.log("1-10")
    for (let i = 1; i <= 5; i++) {
    console.log(i);
    }

    //Print the First 10 Natural Numbers
    console.log("frist 10 natural numbers")
    for (let i = 1; i <= 10; i++) {
    console.log(i);
    }

    //Check if the First and Last Number of a List Are the Same
    console.log(" check if first and last numbers are same")
    function isFirstAndLastSame(array) {
    return array[0] === array[array.length - 1];
    }
    console.log(isFirstAndLastSame([10, 20, 30, 40, 10]));
    console.log(isFirstAndLastSame([1, 2, 3, 4])); 

    //Print Numbers Divisible by 5
    console.log("Print Numbers Divisible by 5")
    function printDivisibleByFive(array) {
       for (let i = 0; i < array.length; i++) {
          if (array[i] % 5 === 0) {
            console.log(array[i]);
          }
       }
    }
    printDivisibleByFive([10, 20, 33, 46, 55]);

    //Check Whether a Character is a Vowel or Consonant
    console.log("Check Whether a Character is a Vowel or Consonant")
    function checkVowelOrConsonant(char) {
       const vowels = 'aeiouAEIOU';
        if (vowels.includes(char)) {
          console.log("Vowel");
        } else {
          console.log("Consonant");
        }
    }
    checkVowelOrConsonant('a'); 
    checkVowelOrConsonant('z'); 

    //Count Occurrences of Even and Odd Numbers Between 10 and 55
    console.log("Count Occurrences of Even and Odd Numbers Between 10 and 55")
    let evenCount = 0;
    let oddCount = 0;
    for (let i = 10; i <= 55; i++) {
       if (i % 2 === 0) {
          evenCount++;
       } else {
         oddCount++;
       }
    }
    console.log(`Even: ${evenCount}, Odd: ${oddCount}`);

    //Print Numbers from 1 to 25, Excluding Multiples of 5
    console.log("Print Numbers from 1 to 25, Excluding Multiples of 5")
    for (let i = 1; i <= 25; i++) {
      if (i % 5 !== 0) {
          console.log(i);
       }
    }

    //Calculate the Factorial of Each Element in an Array
    console.log("Calculate the Factorial of Each Element in an Array")
    function factorialArray(array) {
       for (let i = 0; i < array.length; i++) {
           let factorial = 1;
           for (let j = 1; j <= array[i]; j++) {
              factorial *= j;
            }
            console.log(`Factorial of ${array[i]}: ${factorial}`);
       }
    }
    factorialArray([3, 4, 5]); 

    //Product or Sum of Two Integers
    console.log("Product or Sum of Two Integers")
    function productOrSum(a, b) {
     const product = a * b;
     return product > 500 ? a + b : product;
    }
    console.log(productOrSum(20, 30));
    console.log(productOrSum(10, 10));

    //Print the Greatest of Two Numbers
    console.log("Print the Greatest of Two Numbers")
    function greatestOfTwo(a, b) {
      console.log(a > b ? a : b);
    }
    greatestOfTwo(10, 20); 

    //Print the Greatest of Three Numbers
    console.log("Print the Greatest of Three Numbers")
    function greatestOfThree(a, b, c) {
      console.log(Math.max(a, b, c));
    }
    greatestOfThree(10, 20, 15);

    //Separate Positive and Negative Numbers from a List
    console.log("Separate Positive and Negative Numbers from a List")
    function separateNumbers(list) {
       const positives = [];
       const negatives = [];
         for (let i = 0; i < list.length; i++) {
           if (list[i] >= 0) {
             positives.push(list[i]);
          } else {
             negatives.push(list[i]);
          }
        }
         console.log("Positives:", positives);
          console.log("Negatives:", negatives);
    }
     separateNumbers([23, 4, -6, 23, -9, 21, 3, -45, -8]);
  </script>
</body>
</html>
