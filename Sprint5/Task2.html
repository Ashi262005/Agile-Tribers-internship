    <script>
      //Task1
      console.log("Task-1")
      function replaceAllInString(str, target, replacement) {
        return str.replaceAll(target, replacement);
      }
      console.log(replaceAllInString('apple banana apple grape apple', 'apple', 'orange'));
     
      //Task 2
      console.log("Task-2")
     function arrayIncludes(arr, value) {
       return arr.includes(value);
     }
     console.log(arrayIncludes(['apple', 'banana', 'cherry'], 'banana'));

     // Task 4
     console.log("Task-4")
     function safeDivide(a, b) {
       try {
         if (b === 0) throw new Error('Division by zero is not allowed.');
         return a / b;
       } catch (error) {
         return error.message;
       }
     }
     console.log(safeDivide(4, 2)); 
     console.log(safeDivide(4, 0)); 

    //Task 5
    console.log("Task-5")
    function introduce(name, age) {
      return `Hello, my name is ${name} and I am ${age} years old.`;
    }
    console.log(introduce('John', 30));

    //Task 6
    console.log("Task-6")
    function logDetails(person) {
      const { name, age, city } = person;
      console.log(name);
      console.log(age);
      console.log(city);
    }
    logDetails({ name: 'Alice', age: 25, city: 'New York' });

   //Task 7
   console.log("Task-7")
   function addNumbers(a, b = 10) {
     return a + b;
   }
   console.log(addNumbers(5, 20)); 
   console.log(addNumbers(5)); 

   //Task 8
   console.log("Task-8")
   function sumAll(...nums) {
     return nums.reduce((sum, num) => sum + num, 0);
   }
   console.log(sumAll(1, 2, 3, 4, 5)); 

   //Task 9
   console.log("Task-9")
   function sumArray(numbers) {
     return numbers.reduce((acc, num) => acc + num, 0);
   }
   console.log(sumArray([1, 2, 3, 4, 5]));
