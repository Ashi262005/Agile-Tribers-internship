<body>
    <script>
        //Task1
        console.log("Task1")
        function findLongestString(arr) {
         return arr.reduce((longest, current) => 
          current.length > longest.length ? current : longest
        );
       }
       console.log(findLongestString(['apple', 'banana', 'cherry', 'date']));

       //Task2
       console.log("Task2")
       function flattenArray(arr) {
         return arr.reduce((flat, current) => flat.concat       (current), []);
       }
       console.log(flattenArray([[1, 2, 3], [4, 5], [6, 7, 8, 9]]));
       
       //Task3
       console.log("Task3")
       function countOccurrences(words) {
         return words.reduce((acc, word) => {
           acc[word] = (acc[word] || 0) + 1;
           return acc;
         }, {});
       }
       console.log(countOccurrences(['apple', 'banana', 'apple', 'orange', 'banana', 'apple']));

       //Task4
       console.log("Task4")
       function groupBy(arr, prop) {
         return arr.reduce((grouped, item) => {
           const key = item[prop];
           if (!grouped[key]) grouped[key] = [];
           grouped[key].push(item);
           return grouped;
         }, {});
       }
       const people = [
         { name: 'Alice', age: 21 },
         { name: 'Bob', age: 25 },
         { name: 'Charlie', age: 21 },
         { name: 'David', age: 25 },
         { name: 'Eve', age: 22 }
       ];
       console.log(groupBy(people, 'age'));


      //Task5
      console.log("Task5")
      function calculateTotal(cart) {
         return cart.reduce((total, item) => total + item.price, 0);
       }
       const cart = [
         { item: 'apple', price: 1.5 },
         { item: 'banana', price: 2.0 },
         { item: 'orange', price: 1.25 }
       ];
       console.log(calculateTotal(cart)); 


      //Task6
      console.log("Task6")
      function findFirstEven(arr) {
         return arr.find(num => num % 2 === 0);
       }
      console.log(findFirstEven([1, 3, 7, 10, 2])); 
       
      //Task7
      console.log("Task7")
      function findStudentByName(students, name) {
        return students.find(student => student.name === name);
      }
      const students = [
        { name: 'Alice', age: 21 },
        { name: 'Bob', age: 25 },
        { name: 'Charlie', age: 23 }
      ];

      console.log(findStudentByName(students, 'Bob'));

      //Task8
      console.log("Task8")
      function findProductById(products, id) {
        return products.find(product => product.id === id);
      }
      const products = [
        { id: 101, name: 'Laptop' },
        { id: 102, name: 'Phone' },
        { id: 103, name: 'Tablet' }
      ];

      console.log(findProductById(products, 102));


      //Task9
      console.log("Task9")
      function findOverdueTask(tasks) {
        const today = new Date().toISOString().split('T')[0];
        return tasks.find(task => task.dueDate < today);
      }
      const tasks = [
        { taskName: 'Task 1', dueDate: '2023-06-01' },
        { taskName: 'Task 2', dueDate: '2024-05-01' },
        { taskName: 'Task 3', dueDate: '2024-01-01' }
      ];
      console.log(findOverdueTask(tasks));
    </script>
